<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>PhishFort | Protect</title>
</head>

<body>
  <div class="pageContent">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="logo">
              <a href="https://www.phishfort.com" target="_blank"><img src="images/logo.png" alt="..."></a>
            </div>
          </div>
          <div class="col">
            <div class="menuIcon">
              <a href="index.html">
                <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
              </a>
              <!--
              <a href="settings.html">
                <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
              </a>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mainContent">
      <div class="container">
        <div class="mb-3">
          <h3>Report Phishing</h3>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Malicious Site</label>
            <input type="url" class="form-control" id="maliciousSite" placeholder="e.g. https://www.attacker.com" required>
            <a href="#" id="reportCurrent"><span class="small pull-right">Report current site</span></a>
          </div>
          <div class="form-group">
            <label for="target">Target Site</label>
            <input class="inputStyle" list="targets" name="target" id="target" placeholder="e.g. https://www.myetherwallet.com">
            <datalist id="targets">
            </datalist>
          </div>
          <div class="form-group">
            <label for="comment">Comment (Optional)</label>
            <textarea autofocus class="form-control" style="resize: none;" id="comment" rows="3"></textarea>
          </div>

          <button id="reportButton" class="btn btn-primary pull-right g-recaptcha" data-sitekey="6LcZBHMUAAAAAG9xAi0mmd0LFF-2upIVrtP4eZSG"
            data-callback="recaptchaCallback" data-error-callback="recaptchaError" data-badge="bottomleft">
            Report
          </button>
          <!--
          <a href="#" class="pull-right" onclick="recaptcha_callback()">
            Report
          </button>
          -->
        </form>
      </div>
    </div>
    <footer class="page-footer font-small cyan darken-3 mt-5 mb-3">
      <div class="footer-copyright text-center py-3">Copyright Â© 2018
        <a href="https://www.phishfort.com" target="_blank">PhishFort</a>
      </div>
    </footer>

    <script src="js/report.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
